spring.application.name=clothcast

# OpenWeather API Key
openweather.api.key=${openweather_api_key}

# Swagger UI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Spring Security
spring.security.basic.enabled=false

# MySQL
spring.datasource.url=jdbc:mysql://${rds_db_host}:${db_port}/${rds_db_name}
spring.datasource.username=${rds_db_user}
spring.datasource.password=${rds_db_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# logging
logging.level.org.springframework.security=DEBUG

# AI Server
ai.server.url=${ai_server_url}

